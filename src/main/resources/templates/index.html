<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </head>
    <body>
      <div class="inner-layer">
          <div class="container">
            <div class="row no-margin">
                <div class="col-sm-7">
                    <div class="content">
                        <h1>Agenda tu cita hoy y ahorra tiempo</h1>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-data">
                        <div class="form-head">
                            <h2>Reserva una cita</h2>
                        </div>
                        <form id="form" onsubmit="crear(event)">
                        <div class="form-body">
                            <div class="row form-row">
                              <input type="text" placeholder="Ingrese sus nombres y apellidos" class="form-control" id="nombre">
                            </div>
                            <div class="row form-row">
                              <input type="text" placeholder="Ingrese su teléfono de contacto" class="form-control" id="telefono" name="telefono">
                            </div>
                             <div class="row form-row">
                              <input type="text" placeholder="Ingrese su correo electrónico" class="form-control" id="correo" name="correo">
                            </div>
                            <h6>Fecha y la hora de la cita</h6>
                           <div class="row form-row">
                              <input id="date" type="datetime-local" placeholder="Ingrese fecha" class="form-control" name="fecha_hora">
                            </div>
                                  <h6>Motivo de la cita</h6>
                             <div class="row form-row">                              
                               <input type="text" class="form-control" id="motivo" name="motivo" placeholder="motivo">                        
                            </div>
                             
                            </div>
                             <div class="row form-row">
                               <button class="btn btn-success btn-appointment" id="btn_cita" type='submit'>
                                 Reservar Cita
                               </button>                               
                            </div>
                        </div>
                       <form>
                    </div>
                </div>
            </div>
          </div>
      </div>
      <!--Scripts-->
      <script src ="/js/crearcita.js"></script>
    </body>
</html>
